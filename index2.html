<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المشروع الاستثماري - الأهلي طرابلس</title>
  <style>
    .filters {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filters input, .filters select {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #006400;
      color: goldenrod;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tab-btn {
      background-color: goldenrod;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab-btn.active {
      background-color: #006400;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #006400;
      color: white;
    }
    .btn {
      background-color: goldenrod;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin: 5px 0;
      cursor: pointer;
    }
      .export-buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    المشروع الاستثماري للنادي الأهلي طرابلس - 2025
  </header>
  <nav>
    <button class="tab-btn active" onclick="showTab(0)">مستوفي العقود</button>
    <button class="tab-btn" onclick="showTab(1)">مستوفين الالتزام</button>
    <button class="tab-btn" onclick="showTab(2)">عليهم التزام</button>
    <button class="tab-btn" onclick="showTab(3)">Deficiencies and Review</button>
  </nav>

  <div class="tab-content active" id="tab0">
    <h3>مستوفي العقود مع دفع الاستثمار</h3>
    <div class="filters" id="filters0"></div>
    <div class="export-buttons" id="export$1">
      <button class="btn" onclick="exportToExcel($1)">📥 Excel</button>
      <button class="btn" onclick="exportToPDF($1)">📄 PDF</button>
    </div>
    <div id="table$1"></div>
  </div>
  <div class="tab-content" id="tab1">
    <h3>مستوفين الالتزام بدون استثمار</h3>
    <div class="filters" id="filters1"></div>
    <div class="export-buttons" id="export$1">
      <button class="btn" onclick="exportToExcel($1)">📥 Excel</button>
      <button class="btn" onclick="exportToPDF($1)">📄 PDF</button>
    </div>
    <div id="table$1"></div>
  </div>
  <div class="tab-content" id="tab2">
    <h3>عليهم التزام فقط</h3>
    <div class="filters" id="filters2"></div>
    <div class="export-buttons" id="export$1">
      <button class="btn" onclick="exportToExcel($1)">📥 Excel</button>
      <button class="btn" onclick="exportToPDF($1)">📄 PDF</button>
    </div>
    <div id="table$1"></div>
  </div>
  <div class="tab-content" id="tab3">
    <h3>Deficiencies and Review</h3>
    <div class="filters" id="filters3"></div>
    <div class="export-buttons" id="export$1">
      <button class="btn" onclick="exportToExcel($1)">📥 Excel</button>
      <button class="btn" onclick="exportToPDF($1)">📄 PDF</button>
    </div>
    <div id="table$1"></div>
  </div>

  <script>
    function showTab(index) {
      document.querySelectorAll('.tab-content').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      document.querySelectorAll('.tab-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
    }

    function generateTable(data, containerId) {
      if (!data || data.length === 0) return;
      const columns = Object.keys(data[0]);

      // إنشاء عناصر الفلترة
      const filterContainer = document.getElementById('filters' + containerId.charAt(containerId.length - 1));
      filterContainer.innerHTML = '';

      const filters = {};
      ['المرحلة', 'الدور', 'رقم المحل', 'المستأجر', 'تاريخ آخر سداد'].forEach(key => {
        const input = document.createElement(key === 'المستأجر' ? 'input' : 'select');
        input.setAttribute('data-key', key);
        input.placeholder = '🔍 ' + key;
        if (key !== 'المستأجر') {
          const values = [...new Set(data.map(d => d[key]))].filter(Boolean);
          input.innerHTML = '<option value="">الكل</option>' + values.map(v => `<option value="${v}">${v}</option>`).join('');
        }
        input.oninput = input.onchange = () => applyFilters();
        filterContainer.appendChild(input);
        filters[key] = input;
      });

      function applyFilters() {
        const filtered = data.filter(row => {
          return Object.keys(filters).every(key => {
            const val = filters[key].value;
            return !val || (row[key] && row[key].toString().includes(val));
          });
        });
        drawTable(filtered);
      }

      function drawTable(filteredData) {
        let tableHTML = '<table><thead><tr>';
        columns.forEach(col => tableHTML += `<th>${col}</th>`);
        tableHTML += '</tr></thead><tbody>';
        filteredData.forEach(row => {
          tableHTML += '<tr>';
          columns.forEach(col => tableHTML += `<td>${row[col]}</td>`);
          tableHTML += '</tr>';
        });
        tableHTML += '</tbody></table>';
        document.getElementById(containerId).innerHTML = tableHTML;
      }

      applyFilters();
    
    }

    function exportToExcel(index) {
  const table = document.querySelector(`#table${index} table`);
  const wb = XLSX.utils.table_to_book(table, {sheet: "Sheet1"});
  XLSX.writeFile(wb, `table${index}.xlsx`);
}

function exportToPDF(index) {
  const element = document.querySelector(`#table${index}`);
  const opt = {
    margin: 0.5,
    filename: `table${index}.pdf`,
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
  };
  html2pdf().set(opt).from(element).save();
}

window.onload = function () {
  const url = 'https://raw.githubusercontent.com/OsamaAlkhabuli/Alahlisc-1950/main/data%20(1).json';
  fetch(url)
    .then(response => response.json())
    .then(data => {
      const datasets = [
        data.paid,
        data.commitment,
        data.outstanding,
        data.deficiencies
      ];
      datasets.forEach((set, i) => generateTable(set, `table${i}`));
    })
    .catch(error => console.error('Error loading data:', error));
};
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
