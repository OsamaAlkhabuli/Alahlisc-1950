
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية - المشروع الاستثماري</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f9f9f9; margin: 0; }
    header, footer {
      background: #006400; color: goldenrod; padding: 15px;
      text-align: center; font-weight: bold;
    }
    nav {
      background: #eee; padding: 10px;
      display: flex; justify-content: center; gap: 10px;
    }
    .tab-btn {
      padding: 10px 20px; border: none;
      background: goldenrod; color: white; border-radius: 5px;
      cursor: pointer;
    }
    .tab-btn.active { background: #006400; }
    .tab-content { display: none; padding: 20px; }
    .tab-content.active { display: block; }
    input, select {
      margin: 5px; padding: 5px; min-width: 150px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #006400; color: white; }
  </style>
</head>
<body>
  <header>
    نادي الأهلي الرياضي<br>إدارة الاستثمار<br>منظومة المشروع الاستثماري للنادي
  </header>

  <nav>
    <button class="tab-btn active" onclick="showTab(0)">الكاملة</button>
    <button class="tab-btn" onclick="showTab(1)">غير كاملة</button>
    <button class="tab-btn" onclick="showTab(2)">مراجعة القانونية</button>
  </nav>

  <div class="tab-content active" id="tab0">
    <input placeholder="🔍 اسم المستأجر" id="search0">
    <select id="filter0"><option value="">📂 كل المراحل</option></select>
    <div id="table0"></div>
  </div>
  <div class="tab-content" id="tab1">
    <input placeholder="🔍 اسم المستأجر" id="search1">
    <select id="filter1"><option value="">📂 كل المراحل</option></select>
    <div id="table1"></div>
  </div>
  <div class="tab-content" id="tab2">
    <input placeholder="🔍 اسم المستأجر" id="search2">
    <select id="filter2"><option value="">📂 كل المراحل</option></select>
    <div id="table2"></div>
  </div>

  <footer>تصميم وبرمجة: م. أسامة الخبولي - 2025</footer>

  <script>
    function showTab(index) {
      document.querySelectorAll('.tab-content').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
      document.querySelectorAll('.tab-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
    }

    async function fetchAndRender() {
      const res = await fetch('tenants_data.json');
      const json = await res.json();
      const sections = [json.complete, json.not_completed, json.legal_review];

      sections.forEach((rows, idx) => {
        const search = document.getElementById('search' + idx);
        const filter = document.getElementById('filter' + idx);
        const container = document.getElementById('table' + idx);

        const phases = [...new Set(rows.map(r => r['المرحلة']))];
        filter.innerHTML += phases.map(p => `<option value="${p}">${p}</option>`).join('');

        function render() {
          const q = search.value.trim();
          const f = filter.value;
          const filtered = rows.filter(r =>
            (!q || (r['المستأجر'] || '').includes(q)) &&
            (!f || r['المرحلة'] == f)
          );
          const cols = Object.keys(filtered[0] || {});
          let html = '<table><thead><tr>' + cols.map(c => `<th>${c}</th>`).join('') + '</tr></thead><tbody>';
          html += filtered.map(r => '<tr>' + cols.map(c => `<td>${r[c]}</td>`).join('') + '</tr>').join('');
          html += '</tbody></table>';
          container.innerHTML = html || '<p>لا توجد بيانات</p>';
        }

        search.oninput = filter.onchange = render;
        render();
      });
    }

    window.onload = fetchAndRender;
  </script>
</body>
</html>
