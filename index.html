<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام إدارة المستأجرين لنادي الأهلي الرياضي - المشروع الاستثماري">
    <title>نادي الأهلي الرياضي - إدارة الاستثمار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F5F5F5;
            color: #333333;
            direction: rtl;
        }

        /* Header Styles */
        header {
            background-color: #1B5E20;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #FFD700;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Main Content */
        main {
            margin-top: 100px;
            padding: 20px;
            min-height: calc(100vh - 160px);
        }

        .content {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid #FFD700;
        }

        .content h2 {
            color: #1B5E20;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-bar button {
            background-color: #FFD700;
            color: #1B5E20;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #4CAF50;
            color: #FFFFFF;
        }

        /* Tabs Styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tab {
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .tab.active, .tab:hover {
            background-color: #FFD700;
            color: #1B5E20;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #F9FBE7; /* صفراء فاتحة تشبه الصورة */
            overflow-x: auto;
            display: block;
        }

        th, td {
            padding: 8px;
            border: 1px solid #FFD700;
            text-align: center;
            min-width: 100px;
        }

        th {
            background-color: #1B5E20;
            color: #FFFFFF;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th:hover {
            background-color: #388E3C;
        }

        td {
            color: #333333;
        }

        tr:nth-child(even) td {
            background-color: #E6EE9C; /* تدرج صفراء فاتحة */
        }

        /* Footer Styles */
        footer {
            background-color: #1B5E20;
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 1rem;
            font-weight: 400;
        }

        footer .developer {
            color: #FFD700;
            font-weight: 700;
        }

        /* Loading and Error Messages */
        .loading, .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 1.2rem;
            color: #1B5E20;
            text-align: center;
        }

        .error {
            color: #D32F2F;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 1rem;
            }

            main {
                margin-top: 80px;
                padding: 10px;
            }

            .content {
                padding: 15px;
            }

            .content h2 {
                font-size: 1.2rem;
            }

            .search-bar {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar input, .search-bar button {
                width: 100%;
            }

            .tab {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 6px;
                min-width: 80px;
            }

            footer p {
                font-size: 0.9rem;
            }
        }

        @media print {
            header, footer, .search-bar, .tabs {
                display: none;
            }
            main {
                margin-top: 0;
            }
            .content {
                box-shadow: none;
                border: none;
            }
            table {
                font-size: 12px;
                background-color: #FFFFFF;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>نادي الأهلي الرياضي</h1>
        <p>إدارة الاستثمار - المشروع الاستثماري</p>
    </header>

    <!-- Main Content -->
    <main>
        <div class="content">
            <h2>بيانات المستأجرين</h2>
            <div class="search-bar">
                <input type="text" id="search" placeholder="ابحث عن مستأجر..." oninput="searchTenants()">
                <button onclick="exportToCSV()">تصدير كـ CSV</button>
                <button onclick="printPage()">طباعة</button>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="showCategory('complete')">المكتملة</button>
                <button class="tab" onclick="showCategory('not_completed')">غير المكتملة</button>
                <button class="tab" onclick="showCategory('legal_review')">تحت المراجعة القانونية</button>
            </div>
            <div id="tenant-table" class="loading">جاري تحميل البيانات...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>برمجة وتصميم: <span class="developer">م.أسامة الخبولي</span></p>
    </footer>

    <script>
        let tenantData = { complete: [], not_completed: [], legal_review: [] };
        let currentCategory = 'complete';
        let currentSortColumn = null;
        let sortDirection = 1;
        let allTenants = [];

        function loadTenantData() {
            fetch('tenants_data.json')
                .then(response => {
                    if (!response.ok) throw new Error('فشل تحميل البيانات');
                    return response.json();
                })
                .then(data => {
                    tenantData = data;
                    allTenants = getAllTenants();
                    showCategory('complete');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('tenant-table').innerHTML = 
                        '<p class="error">حدث خطأ أثناء تحميل البيانات. تأكد من وجود tenants_data.json</p>';
                });
        }

        function getAllTenants() {
            return [
                ...tenantData.complete.filter(t => t['المستاجر ']?.trim()),
                ...tenantData.not_completed.filter(t => t['Unnamed: 1']?.trim()),
                ...tenantData.legal_review.filter(t => t['Unnamed: 1']?.trim())
            ];
        }

        function showCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="showCategory('${category}')"]`).classList.add('active');
            document.getElementById('search').value = '';
            currentSortColumn = null;
            sortDirection = 1;
            renderTable();
        }

        function renderTable() {
            const tenants = tenantData[currentCategory] || [];
            const tableContainer = document.getElementById('tenant-table');
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['المستأجر', 'المرحلة', 'الدور', 'رقم المحل', 'الإيجار', 'تاريخ آخر سداد', 'الباقي', 'ملاحظات'];
            const fieldKeys = currentCategory === 'complete' 
                ? ['المستاجر ', 'المرحلة', 'الدور', 'رقم المحل', 'الايجار', 'تاريخ اخر سداد', 'الباقي', 'ملاحظات']
                : ['Unnamed: 1', 'Unnamed: 2', 'Unnamed: 3', 'Unnamed: 4', 'Unnamed: 5', 'Unnamed: 8', 'Unnamed: 9', 'Unnamed: 12'];

            const headerRow = document.createElement('tr');
            headers.forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                th.dataset.column = index;
                th.addEventListener('click', () => sortTable(index));
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            let filteredTenants = tenants.filter(tenant => {
                const name = currentCategory === 'complete' 
                    ? (tenant['المستاجر '] || '').trim() 
                    : (tenant['Unnamed: 1'] || '').trim();
                return name !== '';
            });

            const query = document.getElementById('search').value.toLowerCase();
            if (query) {
                filteredTenants = filteredTenants.filter(tenant => {
                    const name = currentCategory === 'complete' 
                        ? (tenant['المستاجر '] || '').toLowerCase() 
                        : (tenant['Unnamed: 1'] || '').toLowerCase();
                    return name.includes(query);
                });
            }

            if (currentSortColumn !== null) {
                filteredTenants.sort((a, b) => {
                    let valueA = a[fieldKeys[currentSortColumn]] || '';
                    let valueB = b[fieldKeys[currentSortColumn]] || '';
                    if (!isNaN(valueA) && !isNaN(valueB)) {
                        return (Number(valueA) - Number(valueB)) * sortDirection;
                    }
                    return valueA.localeCompare(valueB, 'ar') * sortDirection;
                });
            }

            filteredTenants.forEach(tenant => {
                const row = document.createElement('tr');
                fieldKeys.forEach(key => {
                    const td = document.createElement('td');
                    let value = tenant[key] || '-';

                    // Keep numbers in Latin format as per request
                    if (!isNaN(value) && value !== '-') {
                        value = Number(value).toString(); // Ensures Latin numbers
                    }

                    // Format dates to remove time if present
                    if (key.includes('تاريخ') && value !== '-') {
                        const dateParts = value.split(' ');
                        value = dateParts[0]; // Keep only date part
                    }

                    // Handle checkmarks (✓, ✗) or other symbols
                    if (value === '✓' || value === '✔') value = '✓';
                    if (value === '✗' || value === '×') value = '✗';

                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);

            if (filteredTenants.length === 0) {
                const noResults = document.createElement('p');
                noResults.textContent = 'لا توجد نتائج';
                noResults.style.textAlign = 'center';
                noResults.style.padding = '20px';
                tableContainer.appendChild(noResults);
            }
        }

        function searchTenants() {
            renderTable();
        }

        function sortTable(column) {
            if (currentSortColumn === column) {
                sortDirection *= -1;
            } else {
                currentSortColumn = column;
                sortDirection = 1;
            }
            renderTable();
        }

        function exportToCSV() {
            const tenants = tenantData[currentCategory] || [];
            const headers = ['المستأجر', 'المرحلة', 'الدور', 'رقم المحل', 'الإيجار', 'تاريخ آخر سداد', 'الباقي', 'ملاحظات'];
            const fieldKeys = currentCategory === 'complete' 
                ? ['المستاجر ', 'المرحلة', 'الدور', 'رقم المحل', 'الايجار', 'تاريخ اخر سداد', 'الباقي', 'ملاحظات']
                : ['Unnamed: 1', 'Unnamed: 2', 'Unnamed: 3', 'Unnamed: 4', 'Unnamed: 5', 'Unnamed: 8', 'Unnamed: 9', 'Unnamed: 12'];

            let csv = headers.map(h => `"${h}"`).join(',') + '\n';
            tenants.forEach(tenant => {
                if ((currentCategory === 'complete' && !tenant['المستاجر ']?.trim()) || 
                    (currentCategory !== 'complete' && !tenant['Unnamed: 1']?.trim())) {
                    return;
                }
                const row = fieldKeys.map(key => {
                    let value = tenant[key] || '';
                    if (!isNaN(value) && value !== '') {
                        value = Number(value).toString(); // Latin numbers
                    }
                    if (key.includes('تاريخ') && value !== '') {
                        const dateParts = value.split(' ');
                        value = dateParts[0];
                    }
                    return `"${value.toString().replace(/"/g, '""')}"`;
                }).join(',');
                csv += row + '\n';
            });

            const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `مستأجري_الأهلي_${currentCategory}_${new Date().toLocaleDateString('ar-EG').replace(/\//g, '-')}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function printPage() {
            window.print();
        }

        document.addEventListener('DOMContentLoaded', loadTenantData);
    </script>
</body>
</html>
