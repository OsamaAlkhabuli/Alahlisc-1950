<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نادي الأهلي الرياضي - إدارة الاستثمار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>نادي الأهلي الرياضي</h1>
        <p>إدارة الاستثمار - المشروع الاستثماري</p>
    </header>

    <!-- Main Content -->
    <main>
        <div class="content">
            <h2>بيانات المستأجرين</h2>
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="search" placeholder="ابحث عن مستأجر..." oninput="searchTenants()">
                <button onclick="exportToCSV()">تصدير كـ CSV</button>
            </div>
            <!-- Tabs for categories -->
            <div class="tabs">
                <button class="tab active" onclick="showCategory('complete')">المكتملة</button>
                <button class="tab" onclick="showCategory('not_completed')">غير المكتملة</button>
                <button class="tab" onclick="showCategory('legal_review')">تحت المراجعة القانونية</button>
            </div>
            <!-- Table container -->
            <div id="tenant-table"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>برمجة وتصميم: <span class="developer">م.أسامة الخبولي</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
