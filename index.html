<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام إدارة المستأجرين لنادي الأهلي الرياضي - المشروع الاستثماري">
    <title>نادي الأهلي الرياضي - إدارة الاستثمار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F5F5E9;
            color: #333333;
            direction: rtl;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, #1B5E20, #4CAF50);
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #FFD700;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Main Content */
        main {
            margin-top: 120px;
            padding: 20px;
            min-height: calc(100vh - 180px);
        }

        .content {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid #FFD700;
        }

        .content h2 {
            color: #1B5E20;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-bar button {
            background-color: #FFD700;
            color: #1B5E20;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #4CAF50;
            color: #FFFFFF;
        }

        /* Tabs Styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tab {
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .tab.active, .tab:hover {
            background-color: #FFD700;
            color: #1B5E20;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: block;
            overflow-x: auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #FFD700;
            text-align: center;
            min-width: 100px;
        }

        th {
            background-color: #4CAF50;
            color: #FFFFFF;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th:hover {
            background-color: #388E3C;
        }

        td {
            background-color: #E8F5E9;
            color: #333333;
        }

        tr:nth-child(even) td {
            background-color: #DCEDC8;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(90deg, #1B5E20, #4CAF50);
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 1rem;
            font-weight: 400;
        }

        footer .developer {
            color: #FFD700;
            font-weight: 700;
        }

        /* Loading and Error Messages */
        .loading, .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 1.2rem;
            color: #1B5E20;
            text-align: center;
        }

        .error {
            color: #D32F2F;
        }

        /* Stats Cards */
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .stat-card {
            background-color: #E8F5E9;
            border-radius: 8px;
            padding: 15px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #4CAF50;
        }

        .stat-card h3 {
            color: #1B5E20;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .stat-card p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 1rem;
            }

            main {
                margin-top: 100px;
                padding: 10px;
            }

            .content {
                padding: 15px;
            }

            .content h2 {
                font-size: 1.2rem;
            }

            .search-bar {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar input, .search-bar button {
                width: 100%;
            }

            .tab {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px;
                min-width: 80px;
            }

            footer p {
                font-size: 0.9rem;
            }
        }

        @media print {
            header, footer, .search-bar, .tabs {
                display: none;
            }
            main {
                margin-top: 0;
            }
            .content {
                box-shadow: none;
                border: none;
            }
            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>نادي الأهلي الرياضي</h1>
        <p>إدارة الاستثمار - المشروع الاستثماري</p>
    </header>

    <!-- Main Content -->
    <main>
        <div class="content">
            <h2>بيانات المستأجرين</h2>
            
            <!-- Stats Cards -->
            <div class="stats-container" id="stats-container"></div>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="search" placeholder="ابحث عن مستأجر..." oninput="searchTenants()">
                <button onclick="exportToCSV()">تصدير كـ CSV</button>
                <button onclick="printPage()">طباعة</button>
            </div>
            
            <!-- Tabs for categories -->
            <div class="tabs">
                <button class="tab active" onclick="showCategory('complete')">المكتملة</button>
                <button class="tab" onclick="showCategory('not_completed')">غير المكتملة</button>
                <button class="tab" onclick="showCategory('legal_review')">تحت المراجعة القانونية</button>
            </div>
            
            <!-- Table container -->
            <div id="tenant-table" class="loading">جاري تحميل البيانات...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>برمجة وتصميم: <span class="developer">م.أسامة الخبولي</span></p>
    </footer>

    <script>
        // Global variables
        let tenantData = { complete: [], not_completed: [], legal_review: [] };
        let currentCategory = 'complete';
        let currentSortColumn = null;
        let sortDirection = 1; // 1 for ascending, -1 for descending
        let allTenants = [];

        // Load tenant data from JSON
        function loadTenantData() {
            fetch('tenants_data.json')
                .then(response => {
                    if (!response.ok) throw new Error('فشل تحميل البيانات');
                    return response.json();
                })
                .then(data => {
                    tenantData = data;
                    allTenants = getAllTenants();
                    updateStats();
                    showCategory('complete');
                })
                .catch(error => {
                    console.error('Error loading tenant data:', error);
                    document.getElementById('tenant-table').innerHTML = 
                        '<p class="error">حدث خطأ أثناء تحميل البيانات. تأكد من وجود ملف tenants_data.json</p>';
                });
        }

        // Get all tenants across categories
        function getAllTenants() {
            return [
                ...tenantData.complete.filter(t => t['المستاجر ']?.trim()),
                ...tenantData.not_completed.filter(t => t['Unnamed: 1']?.trim()),
                ...tenantData.legal_review.filter(t => t['Unnamed: 1']?.trim())
            ];
        }

        // Update statistics cards
        function updateStats() {
            const statsContainer = document.getElementById('stats-container');
            const totalTenants = allTenants.length;
            const completeTenants = tenantData.complete.filter(t => t['المستاجر ']?.trim()).length;
            const notCompletedTenants = tenantData.not_completed.filter(t => t['Unnamed: 1']?.trim()).length;
            const legalReviewTenants = tenantData.legal_review.filter(t => t['Unnamed: 1']?.trim()).length;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>إجمالي المستأجرين</h3>
                    <p>${totalTenants}</p>
                </div>
                <div class="stat-card">
                    <h3>المكتملة</h3>
                    <p>${completeTenants}</p>
                </div>
                <div class="stat-card">
                    <h3>غير المكتملة</h3>
                    <p>${notCompletedTenants}</p>
                </div>
                <div class="stat-card">
                    <h3>قيد المراجعة</h3>
                    <p>${legalReviewTenants}</p>
                </div>
            `;
        }

        // Show specific category
        function showCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="showCategory('${category}')"]`).classList.add('active');
            document.getElementById('search').value = '';
            currentSortColumn = null;
            sortDirection = 1;
            renderTable();
        }

        // Render table
        function renderTable() {
            const tenants = tenantData[currentCategory] || [];
            const tableContainer = document.getElementById('tenant-table');
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Define headers and field keys
            const headers = ['المستأجر', 'المرحلة', 'الدور', 'رقم المحل', 'الإيجار', 'تاريخ آخر سداد', 'الباقي', 'ملاحظات'];
            const fieldKeys = currentCategory === 'complete' 
                ? ['المستاجر ', 'المرحلة', 'الدور', 'رقم المحل', 'الايجار', 'تاريخ اخر سداد', 'الباقي', 'ملاحظات']
                : ['Unnamed: 1', 'Unnamed: 2', 'Unnamed: 3', 'Unnamed: 4', 'Unnamed: 5', 'Unnamed: 8', 'Unnamed: 9', 'Unnamed: 12'];

            // Create header row
            const headerRow = document.createElement('tr');
            headers.forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                th.dataset.column = index;
                th.addEventListener('click', () => sortTable(index));
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Filter tenants based on search
            let filteredTenants = tenants.filter(tenant => {
                const name = currentCategory === 'complete' 
                    ? (tenant['المستاجر '] || '').trim() 
                    : (tenant['Unnamed: 1'] || '').trim();
                return name !== '';
            });

            const query = document.getElementById('search').value.toLowerCase();
            if (query) {
                filteredTenants = filteredTenants.filter(tenant => {
                    const name = currentCategory === 'complete' 
                        ? (tenant['المستاجر '] || '').toLowerCase() 
                        : (tenant['Unnamed: 1'] || '').toLowerCase();
                    return name.includes(query);
                });
            }

            // Sort tenants
            if (currentSortColumn !== null) {
                filteredTenants.sort((a, b) => {
                    let valueA = a[fieldKeys[currentSortColumn]] || '';
                    let valueB = b[fieldKeys[currentSortColumn]] || '';
                    if (!isNaN(valueA) && !isNaN(valueB)) {
                        return (Number(valueA) - Number(valueB)) * sortDirection;
                    }
                    return String(valueA).localeCompare(String(valueB), 'ar') * sortDirection;
                });
            }

            // Create table rows
            filteredTenants.forEach(tenant => {
                const row = document.createElement('tr');
                fieldKeys.forEach(key => {
                    const td = document.createElement('td');
                    let value = tenant[key] || '-';

                    // Format dates
                    if (key.includes('تاريخ') && value !== '-') {
                        try {
                            const date = new Date(value);
                            if (date.toString() !== 'Invalid Date') {
                                value = date.toLocaleDateString('ar-EG');
                            }
                        } catch {}
                    }

                    // Format numbers
                    if (!isNaN(value) && value !== '-') {
                        value = Number(value).toLocaleString('ar-EG');
                    }

                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);

            if (filteredTenants.length === 0) {
                const noResults = document.createElement('p');
                noResults.textContent = 'لا توجد نتائج مطابقة';
                noResults.style.textAlign = 'center';
                noResults.style.padding = '20px';
                tableContainer.appendChild(noResults);
            }
        }

        // Search tenants
        function searchTenants() {
            renderTable();
        }

        // Sort table
        function sortTable(column) {
            if (currentSortColumn === column) {
                sortDirection *= -1;
            } else {
                currentSortColumn = column;
                sortDirection = 1;
            }
            renderTable();
        }

        // Export to CSV
        function exportToCSV() {
            const tenants = tenantData[currentCategory] || [];
            const headers = ['المستأجر', 'المرحلة', 'الدور', 'رقم المحل', 'الإيجار', 'تاريخ آخر سداد', 'الباقي', 'ملاحظات'];
            const fieldKeys = currentCategory === 'complete' 
                ? ['المستاجر ', 'المرحلة', 'الدور', 'رقم المحل', 'الايجار', 'تاريخ اخر سداد', 'الباقي', 'ملاحظات']
                : ['Unnamed: 1', 'Unnamed: 2', 'Unnamed: 3', 'Unnamed: 4', 'Unnamed: 5', 'Unnamed: 8', 'Unnamed: 9', 'Unnamed: 12'];

            let csv = headers.map(h => `"${h}"`).join(',') + '\n';
            tenants.forEach(tenant => {
                if ((currentCategory === 'complete' && !tenant['المستاجر ']?.trim()) || 
                    (currentCategory !== 'complete' && !tenant['Unnamed: 1']?.trim())) {
                    return;
                }
                const row = fieldKeys.map(key => {
                    let value = tenant[key] || '';
                    if (key.includes('تاريخ') && value !== '') {
                        try {
                            const date = new Date(value);
                            if (date.toString() !== 'Invalid Date') {
                                value = date.toLocaleDateString('ar-EG');
                            }
                        } catch {}
                    }
                    if (!isNaN(value) && value !== '') {
                        value = Number(value).toLocaleString('ar-EG');
                    }
                    return `"${value.toString().replace(/"/g, '""')}"`;
                }).join(',');
                csv += row + '\n';
            });

            const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `مستأجري_الأهلي_${currentCategory}_${new Date().toLocaleDateString('ar-EG').replace(/\//g, '-')}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Print page
        function printPage() {
            window.print();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadTenantData);
    </script>
</body>
</html>
